<ul class="pagination">
  <li class="waves-effect" [ngClass]="{'disabled': activePage === 1 }"><a (click)="prevPage()" [ngClass]="{'disabled': activePage === 1 }"><i class="material-icons">chevron_left</i></a></li>
  <li class="waves-effect"  *ngFor="let p of pages"  [ngClass]="{'active': activePage === p }"><a (click)="pageBtn(p)">{{p}}</a></li>
  <li class="waves-effect" [ngClass]="{'disabled': activePage === maxPage }"><a (click)="nextPage()"><i class="material-icons">chevron_right</i></a></li>
</ul>
